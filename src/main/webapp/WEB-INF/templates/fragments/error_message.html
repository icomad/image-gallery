<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
</head>
<body>
<div class="mt-5 flex w-full justify-center items-center" th:if="${error}" th:fragment="error_message">
	<div class="w-full md:w-2/3" role="alert" >
		<div class="bg-red-500 text-white font-bold rounded-t px-4 py-2 flex justify-between">
			<span class="flex-grow font-bold" th:text="#{errorHeader}"></span>
			<button class="alert-delete transition-default hover:text-red-800"><i class="fas fa-times"></i></button>
		</div>
		<div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
			<p th:text="#{${error}}"></p>
		</div>
	</div>
</div>
</body>
</html>
