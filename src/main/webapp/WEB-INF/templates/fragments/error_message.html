<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
</head>
<body>
<div th:if="${error}" class="mt-5 flex w-full justify-center items-center" th:fragment="error_message">
	<div class="w-1/2 rounded bg-red-500 text-gray-200 flex flex-col justify-start items-stretch shadow">
		<div class="p-2 rounded flex justify-between items-center bg-red-700">
			<span class="flex-grow font-bold" th:text="#{errorHeader}"></span>
			<button class="alert-delete transition-default hover:text-red-500"><i class="fas fa-times"></i></button>
		</div>
		<div class="flex-grow px-2 py-4" th:text="#{${error}}"></div>
	</div>
</div>
</body>
</html>
